<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Campus Event Management System</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            margin-top: 150px;
        }

        h1 {
            color: #2c3e50;
        }

        p {
            font-size: 18px;
            color: #555;
            width: 60%;
            margin: 20px auto;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #e211b5;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Campus Event Management System</h1>
        <p>
            A simple platform to manage, organize, and participate in campus events
            such as workshops, seminars, and cultural programs.
        </p>
        <button onclick="showMessage()">Explore Events</button>
    </div>

   
    <script>
        function showMessage() {
            alert("Welcome! Event listings will be available soon.");
        }
    </script>

</body>
</html>
